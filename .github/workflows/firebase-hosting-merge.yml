        run: |
          cd code  # Ensure we are in the correct directory before installing dependencies
          npm install  # Install your Node.js dependencies, including Tailwind CSS

      # Step 5: Build Tailwind CSS
      - name: Build Tailwind CSS
        run: |
          cd code  # Ensure we're in the 'code' directory before running Tailwind
          npx tailwindcss build ./public/style.css -o ./dist/style.css  # Customize paths if needed

      # Step 6: Run other build commands if you have additional processing (optional)
      - name: Build project (optional)
        run: |
          cd code  # Ensure we're in the correct directory for the build
          npm run build  # Replace with your build command if you have a custom build step

      # Step 7: Deploy to Firebase Hosting
