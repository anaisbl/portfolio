    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: '20'  # Set your desired Node.js version

      # Step 3: Navigate to the code directory where package.json is located
      - name: Navigate to the 'code' directory
        run: cd code

      # Step 4: Install dependencies (npm install)
