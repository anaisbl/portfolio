        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.firebasetoken }}
          channelId: live
          projectId: nana-16ec2
          entryPoint: code  # Specify the path to your firebase.json file
