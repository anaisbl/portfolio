  <body class="bg-base-200 fade-transition h-screen overflow-hidden flex flex-col">

    <!--full body container for responsivness & centering-->
    <div class="flex-grow flex flex-col items-center justify-center overflow-hidden w-full">

      <!--Light/Dark mode button--
      <label class="grid cursor-pointer top-1 right-1 place-items-center fixed sm:top-4 sm:right-4">
        <input
          type="checkbox"
          value="synthwave"
          class="toggle theme-controller bg-base-content col-span-2 col-start-1 row-start-1"
          onclick="toggleTheme()" />
        <img
          src="https://img.icons8.com/?size=100&id=67709&format=png&color=000000"
          class="col-start-1 row-start-1"
          width="20"
          alt="Light Mode Icon" />
        <img
          src="https://img.icons8.com/?size=100&id=67639&format=png&color=000000"
          class="col-start-2 row-start-1"
          width="20"
          alt="Dark Mode Icon" />
      </label>-->

      <!--Header image-->
      <div class="avatar">
        <div class="avatar-styling">
          <img id="avatar" src="img/profile-light.jpg" class="w-full h-full rounded-full"/>
        </div>
      </div>

      <!--Header title-->
      <h1 class="sm:text-5xl text-3xl font-extrabold text-primary my-6 text-center">Hi, my name is Anaïs</h1>

      <!--Header introduction-->
      <h4 class="sm:text-xl text-md text-base-content text-center mb-6 px-4 w-full sm:w-1/2">Welcome to my website! I am a recently graduated student with projects in both computer science and art. Feel free to browse or get in touch!</h4>

      <!-- nav menu -->
      <ul tabindex="0" class="menu menu-horizontal p-0 gap-2">
        <li id="nav-icon" class="btn btn-lg">
          <a href="about.html" data-tip="About">
            <img src="icons/user-heart-rounded-svgrepo-com.svg" alt="about-me-icon" class="h-5 w-5">
          </a>
        </li>
        <li id="nav-icon" class="btn btn-lg">
          <a href="cs.html" data-tip="CS">
            <img src="icons/code-svgrepo-com.svg" alt="cs-icon" class="h-5 w-5">
          </a>
        </li>
        <li id="nav-icon" class="btn btn-lg">
          <a href="art.html" data-tip="Art">
            <img src="icons/pallete-2-svgrepo-com.svg" alt="art-icon" class="h-5 w-5">
          </a>
        </li>
        <li id="nav-icon" class="btn btn-lg" onclick="my_modal_1.showModal()">
          <a data-tip="Contact">
            <img src="icons/phone-svgrepo-com.svg" alt="contact-me-icon" class="h-5 w-5">

          </form>

          <div class="flex flex-wrap gap-6">
            <a href="https://www.linkedin.com/in/anais-blenet/" target="_blank" class="social-link tooltip" data-tip="Linkedin">
              <img class="w-10 h-10" src="icons/linkedin-svgrepo-com.svg" alt="Linkedin" />
            </a>
            <a href="https://github.com/anaisbl" target="_blank" class="social-link tooltip" data-tip="Github">
              <img class="w-10 h-10" src="icons/github-svgrepo-com.svg" alt="Github" />
            </a>
            <a href="mailto:anais.bl@workmail.com" target="_blank" class="social-link tooltip" data-tip="Email">
              <img class="h-10 w-10" src="icons/letter-unread-svgrepo-com.svg" alt="Email" />
            </a>
            <a href="https://calendly.com/anais-bl-gflv" target="_blank" class="social-link tooltip" data-tip="Call">
              <img class="h-10 w-10" src="icons/phone-svgrepo-com.svg" alt="Phone" />
