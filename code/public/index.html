            alt="Dark Mode Icon" />

        <div class="mb-6 flex flex-wrap justify-center gap-4">

            <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
              <li><a href="https://www.linkedin.com/in/anais-blenet/" target="_blank">Linkedin</a></li>
              <li><a href="https://github.com/anaisbl" target="_blank">Github</a></li>
            </ul>
          </div>
        </div>
      </div>
      <footer class="footer footer-center bg-secondary p-2 w-full">

          <p class="text-primary-content">Copyright © 2025 - All right reserved to Nana</p>
